	<script type="text/javascript">
		$(document).ready()
		{
			$('textarea[name="inputaddress"]').attr('disabled', true);
		}
		$('input[name="address"]').on('change', function(){
			var isDisabled = $('textarea[name=inputaddress]').prop('disabled');
			if(isDisabled == true)
			{
				$('textarea[name="inputaddress"]').attr('disabled', false).focus();
			}else
			{
				$('textarea[name="inputaddress"]').attr('disabled', true);
			}
		});
	</script>
